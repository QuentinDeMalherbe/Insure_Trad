  intermediaire_home:
    title_1: 'Espace Partenaire'
    p_1: "InsureTrade vous simplifie l&#39;accès à une offre unique d&#39;assurance-crédit et optimise un parcours totalement digitalisé de souscription et de gestion simplifiée accessible à tous."
    p_2_1: "Notre ambition, "
    p_2_2: "VOUS ACCOMPAGNER"
    p_2_3: "avec un outil"
    p_2_4: "DIGITAL"
    p_2_5: "performant et des "
    p_2_6: "SOUTIENS PERSONNALISES"
    p_2_7: "pour vous permettre de vous"
    p_2_8: "DEVELOPPER"
    p_2_9: "sereinement."
    p_3_1: "Nous centralisons sur notre plateforme digitale l'ensemble des étapes qui composent la vie d'un contrat d'assurance et auxquelles"
    p_3_2: "vous pouvez accéder en ligne à l'aide des différents menus mis à votre disposition."
    card_t_1: "Devis/Souscription"
    card_p_1: "Vous obtenez en quelques clics, un devis personnalisé pour vos clients et pouvez conclure la mise en place d'une police par sa signature électronique. Tous vos devis en ligne et documents contractuels sont conformes à la DDA."
    card_t_2: "Assistance technique"
    card_p_2: "Vous bénéficiez d'un support en ligne et par téléphone par nos équipes à chaque étape de la vis d'une police avec des explications ou compléments automatiques apportés sur des termes techniques. Vous êtes accompagné par un conseiller qui vous est persollement dédié pour répondre à tous vos besoins."
    card_t_3: "Assurés, prospects et comptable"
    card_p_3: "Vous avez accès en ligne à l'ensemble des données nécessaires à votre suivi administratif et comptable de tout le cycle de vente d'une police d'assurance : suivi de vos devis ( relance automatique que vous pouvez actionner ), gestion de votre portefeuille assurés ( souscription, documents contractuelles, garanties individuelles, avenants, encaissement, recouvrement, renouvellement, résiliation...), gestion comptable de vos honoraires."
    card_t_4: "Accompagnement commercial"
    card_p_4_1: "Vous pouvez consulter gratuitement le grade de risque attribué par InsureTrade sur 5 entreprises par mois. Ceci vous permettra lors de la souscription d'une police de connaître à l'avance la prise en garantie d'un ou plusieurs clients de votre prospect."
    card_p_4_2: "Vous disposez d'un tutorial e nligne vous apportant une formation technique à l'assurance crédit."
    card_p_4_3: "Vous pouvez utiliser un large panel d'outils d'aide à la vente avec des fiches produits, des newletters, des arguments commerciaux et des exemples de sinistre."
    card_p_4_4: "Vous êtes invités à participer à des sessions de formation technique ou commerciale organisées régulièrement par nos équipes."
    card_p_4_5: "Vous souhaitez personnaliser vos prestations, nos équipes peuvent mettre à votre disposition des éditiques ( devis, contrats, appel de prime, attestation) adaptés aux couleurs et à la marque de votre cabinet."

